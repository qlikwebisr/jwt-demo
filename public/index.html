<!doctype html>
<html lang="en">
    <head>
        <title>JWT Demo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <header class="mt-3">
                <h1>JWT Demo</h1>
            </header>
            <main class="mt-3">
                <div class="row">
                    <div class="col-8">
                        <button class="btn btn-primary me-5" id="CreateJwtIdp">Create Jwt Idp</button>
                        <button class="btn btn-primary ms-5" id="login">Login</button>
                    </div>
                </div>
            </main>
        </div>

        <script>
            //create JWT IDP
            document.getElementById('CreateJwtIdp').addEventListener('click', async () => {

                console.log('CreateJwtIdp');
                
                try {
                    const response = await fetch('/jwt', {
                        method: 'GET',
                        headers: {
                        'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    console.log('JWT IDP created:', data);
                } catch (error) {
                    console.error('Error creating JWT IDP:', error);
                }

            });

            //login 
            document.getElementById('login').addEventListener('click', async () => {
                //redirect to /iframe
                window.location.href = '/iframe';
            });
        </script>
    </body>
</html>
